<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <sebm-google-map [latitude]="marker.lat || centerLat" [longitude]="marker.lng || centerLng" [zoom]="8" (mapClick)="mapClicked($event)">
                <sebm-google-map-marker *ngIf="marker.lat" (markerClick)="clickedMarker(marker.label)" [latitude]="marker.lat" [longitude]="marker.lng" [markerDraggable]="marker.draggable" (dragEnd)="markerDragEnd(marker, $event)">
                    <sebm-google-map-info-window [disableAutoPan]="true">
                        {{marker.label}}
                    </sebm-google-map-info-window>
                </sebm-google-map-marker>
            </sebm-google-map>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-centered">
            <div class="form">
                <div class="form-group">
                    <button class="btn-primary" (click)="getCurrentPosition()">Get my Location</button>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Address" id="autocompleteInput" [value]="marker.label">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Latitude" [value]="marker.lat">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Longitude" [value]="marker.lng">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Building #" [value]="marker.buildingNum">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Street Name" [value]="marker.streetName">
                </div>
            </div>
        </div>
    </div>
</div>
